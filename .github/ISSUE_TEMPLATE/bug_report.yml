name: Bug Report
description: Report a bug in GraphVisual
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please fill out the sections below so we can reproduce and fix it.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of GraphVisual is affected?
      options:
        - GUI / Visualization
        - Graph Algorithms (BFS, DFS, Dijkstra, etc.)
        - Database / Data Pipeline
        - Meeting Extraction / NLP
        - Build System (Ant)
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is.
      placeholder: Describe the issue...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this behavior?
      placeholder: |
        1. Open the application
        2. Load graph file '...'
        3. Click '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: java-version
    attributes:
      label: Java Version
      options:
        - "8"
        - "11"
        - "17"
        - "21"
        - Other
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows
        - macOS
        - Linux
        - Other

  - type: textarea
    id: logs
    attributes:
      label: Logs / Stack Trace
      description: Paste any relevant error output or stack traces.
      render: text

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or graph files that would help.
